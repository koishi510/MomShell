# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
#
# Note: This project uses uv (Python) and nvm (Node.js) for package management.
# Dependabot's pip ecosystem works with pyproject.toml (uv compatible).
# Dependabot's npm ecosystem works with package.json (nvm just manages Node version).

version: 2
updates:
  # Python dependencies (backend, managed by uv)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "python"

  # npm dependencies (frontend, Node version managed by nvm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "javascript"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"
