name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - run: uv python install 3.11.5

      - run: uv sync --frozen

      - run: uv run ruff format --check .

      - run: uv run ruff check . --output-format=github

      - run: uv run mypy .

      - run: uv run pytest
