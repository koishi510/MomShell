default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=10000"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd backend && uv run mypy app/'
        language: system
        types: [python]
        require_serial: true
        files: ^backend/

      - id: uv-export
        name: Export requirements.txt
        entry: bash -c 'cd backend && uv export --no-dev --no-emit-project --output-file requirements.txt'
        language: system
        files: ^backend/uv\.lock$
        pass_filenames: false

      - id: uv-lock-check
        name: Check uv.lock consistency
        entry: bash -c 'cd backend && uv lock --check'
        language: system
        files: ^backend/pyproject\.toml$
        pass_filenames: false

      - id: frontend-eslint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: frontend-typecheck
        name: Frontend TypeScript check
        entry: bash -c 'cd frontend && npm run typecheck'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
