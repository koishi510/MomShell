default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=10000"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        require_serial: true

      - id: uv-export
        name: Export requirements.txt
        entry: uv export --no-dev --output-file requirements.txt
        language: system
        files: ^uv\.lock$
        pass_filenames: false

      - id: uv-lock-check
        name: Check uv.lock consistency
        entry: uv lock --check
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
